width = 800
height = 800
<hcgd>
file = ../data/hcgd/cytoBand.txt

# fihure model: normal, NCBI or Ensembl
model = normal

offset = 0.5r

#chromosomes_order = chr1;chr2;chr4
#chromosomes_show = chr1

# chromosome bar rounded ratio, must be in 0-0.5
# rounded radius / thickness
chr_rounded_ratio = 0.25

# chromosome number each row
col_chr_number = 12

# the spacing between rows
row_chr_spacing = 20

# the chromosome bar thickness
thickness = 20

# the chromosome label text theme
label_theme = size:14;weight:bold;fill:000

show_ticks = no
# ticks
<ticks>
#chromosomes = chr1;chr4
offset = 0
orientation = left
label_multiplier = 1e-6
unit_label = M
<tick>
thickness = 1
size = 8
show_label = yes
spacing = 100000000
</tick>

<tick>
thickness = 1
size = 4
show_label = no
spacing = 10000000
</tick>
</ticks>

# highlights
<highlights>
stroke_width = 0
<highlight>
#file = data/karyo/highlights.txt
ideogram = no
loc0 = 20
loc1 = 40
shape = 0
fill = fc0
color = 000
</highlight>

</highlights>

# plots
<plots>
<plot>
#file = data/karyo/plots.scatter.txt
type = histogram
loc0 = 20
loc1 = 140
min = 0
max = 1
color = 000
stroke_width = 0
z = 3
</plot>

<plot>
#file = ../data/karyo/plots.text.txt
type = text
loc0 = 0
loc1 = 170
link_length = 20
link_thickness = 1
link_color = red
theme = fill:red;size:16
</plot>

</plots>

</hcgd>
<<include etc/colors.conf>>
<<include etc/styles/styles.karyo.conf>> 
